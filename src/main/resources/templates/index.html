<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cards</title>
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<div id="cards-container">
		<div th:each="emp: ${employees}" class="card-container">
			<!--left side -->
			<div class="card-container-left">
				<img th:src="${emp.imagen}" alt="profile">
				<h1 th:text="${emp.nombre}"></h1>
				<h3 th:text="${emp.cargo}"></h3>
				<div>
					<i class="fa-solid fa-location-dot"></i>
					<span th:text="${emp.sucursal.ciudad.nombre}"></span>
				</div>
				<h5 class="brand">COLINEAL</h5>
				<ul>
					<li>
						<a href="#">
							<i class="fa-brands fa-facebook"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa-brands fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa-brands fa-google-plus-g"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa-brands fa-pinterest"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa-brands fa-linkedin"></i>
						</a>
					</li>
				</ul>
			</div>
			<!--right side -->
			<div class="card-container-right">
				<div class="card-container-right_tag">
					<i class="fa-solid fa-user"></i>
					<h4>MIS DATOS</h4>
				</div>
				<div class="card-container-right_info">
					<i class="fa-solid fa-user"></i>
					<strong>Nombre </strong> <span th:text="${emp.nombre}"></span>
				</div>
				<div class="card-container-right_info">
					<i class="fa-solid fa-location-dot"></i>
					<strong>Ciudad </strong>
					<span th:text="${emp.ciudad.nombre}"></span>
				</div>
				<div class="card-container-right_info">
					<i class="fa-solid fa-calendar-days"></i>
					<strong>Horarios </strong>Lunes - Viernes (8:30AM - 6:00PM)
				</div>
				<div class="card-container-right_info">
					<i class="fa-solid fa-envelope"></i>
					<strong>Correo </strong><span th:text="${emp.email}"></span>
				</div>
				<div class="card-container-right_info">
					<i class="fa-solid fa-phone"></i>
					<strong>Celular </strong><span th:text="${emp.celular}"></span>
				</div>
				<div class="card-container-right_info">
					<i class="fa-solid fa-globe"></i>
					<strong>PÃ¡gina Web </strong>
					<a href="#">www.colineal.com</a>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
